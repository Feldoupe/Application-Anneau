<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected Watch Manager</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Google Material Icons -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Ring Manager</div>
        <div class="status-icons">
            <span class="material-icons">bluetooth_connected</span> 
            <span>Connected</span>
        </div>
    </header>
    <main>
        <div class="tile">
            <div class="tile-content">
                <h2>Connection Status</h2>
                <p>Connected</p>
            </div>
        </div>
        <div class="tile">
            <div class="tile-content">
                <h2>BPM</h2>
                <p>72</p>
            </div>
        </div>
        <div class="tile">
            <div class="tile-content">
                <h2>Notification Settings</h2>
                <button>Manage</button>
            </div>
        </div>
        <div class="tile">
            <div class="tile-content">
                <h2>Payment Settings</h2>
                <button>Manage</button>
            </div>
        </div>
        <div class="tile">
            <div class="tile-content">
                <h2>Heart Rate</h2>
                <p>Normal</p>
            </div>
        </div>
        <div class="tile">
            <div class="tile-content">
                <h2>Steps</h2>
                <div class="tile-info">
                    <p>5500/10000</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: 55%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-icon">
            <span class="material-icons">home</span>
            <p>Home</p>
        </div>
        <div class="footer-icon">
            <span class="material-icons">settings</span>
            <p>Settings</p>
        </div>
        <div class="footer-icon">
            <span class="material-icons">show_chart</span>
            <p>Stats</p>
        </div>
    </footer>
</body>
</html>
